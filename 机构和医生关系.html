          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">规则：</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、运营后台和机构管理员都可以创建医生，前者需要选择机构信息。后者角色机构信息默认显示。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、正式医生继承正式机构的使用时间，试用医生账号时间段小于等于试用机构的使用时间。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3、医生账号和患者账号不能使用相同手机号。医生账号可以和医院管理员为同一个手机号。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4、正式机构只能开通正式医生账号；试用机构只能开通试用医生账号。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p>
